<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML CSS Popup</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <nav class="header__nav">
        <ul class="header__nav__list">
          <li class="header__nav__list__item">
            <a href="" class="header__nav__list__item__link title">Mail</a>
          </li>
          <li class="header__nav__list__item">
            <a href="" class="header__nav__list__item__link title">Images</a>
          </li>
          <li class="header__nav__list__item popup-svg">
            <input
              type="checkbox"
              class="header__nav__list__item__checkbox"
              id="popup__checkbox"
              name="popup__checkbox"
            />
            <label for="popup__checkbox" class="header__nav__list__item__label">
              <img
                src="popup-icons/popup-button.png"
                alt="popup-button"
                class="header__nav__list__item__image popup__icon"
              />
            </label>
            <div class="popup">
              <div class="arrow"></div>
              <ul class="menu">
                <li class="menu__item">
                  <a href="#" class="menu__item__link">
                    <img
                      src="./popup-icons/calendar.png"
                      alt=""
                      class="menu__item__link__image"
                    />
                    <p class="menu__item__text">Calendar</p>
                  </a>
                </li>
                <li class="menu__item">
                  <a href="#" class="menu__item__link">
                    <img
                      src="./popup-icons/mail.png"
                      alt=""
                      class="menu__item__link__image"
                    />
                    <p class="menu__item__text">Mail</p>
                  </a>
                </li>
                <li class="menu__item">
                  <a href="#" class="menu__item__link">
                    <img
                      src="./popup-icons/news.png"
                      alt=""
                      class="menu__item__link__image"
                    />
                    <p class="menu__item__text">News</p>
                  </a>
                </li>
                <li class="menu__item">
                  <a href="#" class="menu__item__link">
                    <img
                      src="./popup-icons/maps.png"
                      alt=""
                      class="menu__item__link__image"
                    />
                    <p class="menu__item__text">Map</p>
                  </a>
                </li>
                <li class="menu__item">
                  <a href="#" class="menu__item__link">
                    <img
                      src="./popup-icons/files.png"
                      alt=""
                      class="menu__item__link__image"
                    />
                    <p class="menu__item__text">Files</p>
                  </a>
                </li>
                <li class="menu__item">
                  <a href="#" class="menu__item__link">
                    <img
                      src="./popup-icons/contacts.png"
                      alt=""
                      class="menu__item__link__image"
                    />
                    <p class="menu__item__text">Contacts</p>
                  </a>
                </li>
                <li class="menu__item">
                  <a href="#" class="menu__item__link">
                    <img
                      src="./popup-icons/tanslation.png"
                      alt=""
                      class="menu__item__link__image"
                    />
                    <p class="menu__item__text">Translate</p>
                  </a>
                </li>
                <li class="menu__item">
                  <a href="#" class="menu__item__link">
                    <img
                      src="./popup-icons/videos.png"
                      alt=""
                      class="menu__item__link__image"
                    />
                    <p class="menu__item__text">Videos</p>
                  </a>
                </li>
                <li class="menu__item">
                  <a href="#" class="menu__item__link">
                    <img
                      src="./popup-icons/search.png"
                      alt=""
                      class="menu__item__link__image"
                    />
                    <p class="menu__item__text">Search</p>
                  </a>
                </li>
                <li class="menu__item">
                  <a href="#" class="menu__item__link">
                    <img
                      src="./popup-icons/photos.png"
                      alt=""
                      class="menu__item__link__image"
                    />
                    <p class="menu__item__text">Photo</p>
                  </a>
                </li>
                <li class="menu__item">
                  <a href="#" class="menu__item__link">
                    <img
                      src="./popup-icons/apps.png"
                      alt=""
                      class="menu__item__link__image"
                    />
                    <p class="menu__item__text">Apps</p>
                  </a>
                </li>
                <li class="menu__item">
                  <a href="#" class="menu__item__link">
                    <img
                      src="./popup-icons/documents.png"
                      alt=""
                      class="menu__item__link__image"
                    />
                    <p class="menu__item__text">Document</p>
                  </a>
                </li>
              </ul>

              <input
                type="checkbox"
                name="more__checkbox"
                id="more__checkbox"
                class="more__checkbox"
              />
              <label for="more__checkbox" class="more__checkbox__label"
                >More...</label
              >

              <div class="horizontal-line"></div>

              <ul class="menu additional">
                <li class="menu__item">
                  <a href="#" class="menu__item__link">
                    <img
                      src="./popup-icons/chat.png"
                      alt=""
                      class="menu__item__link__image"
                    />
                    <p>Chat</p>
                  </a>
                </li>
                <li class="menu__item">
                  <a href="#" class="menu__item__link">
                    <img
                      src="./popup-icons/classroom.png"
                      alt=""
                      class="menu__item__link__image"
                    />
                    <p>Classroom</p>
                  </a>
                </li>
                <li class="menu__item">
                  <a href="#" class="menu__item__link">
                    <img
                      src="./popup-icons/collection.png"
                      alt=""
                      class="menu__item__link__image"
                    />
                    <p>Collection</p>
                  </a>
                </li>
                <li class="menu__item">
                  <a href="#" class="menu__item__link">
                    <img
                      src="./popup-icons/mars.png"
                      alt=""
                      class="menu__item__link__image"
                    />
                    <p>Mars</p>
                  </a>
                </li>
                <li class="menu__item">
                  <a href="#" class="menu__item__link">
                    <img
                      src="./popup-icons/blogs.png"
                      alt=""
                      class="menu__item__link__image"
                    />
                    <p>Blogs</p>
                  </a>
                </li>
                <li class="menu__item">
                  <a href="#" class="menu__item__link">
                    <img
                      src="./popup-icons/promo.png"
                      alt=""
                      class="menu__item__link__image"
                    />
                    <p>Promos</p>
                  </a>
                </li>
              </ul>
              <a href="#" class="menu__link"> Even more from kottans </a>
            </div>
          </li>
          <li class="header__nav__list__item">
            <img
              src="popup-icons/bell.png"
              alt="bell"
              class="header__nav__list__item__image bell__icon"
            />
          </li>
          <li class="header__nav__list__item">
            <img
              src="./popup-icons/favicon.png"
              alt="favicon"
              class="header__nav__list__item__image favicon__icon"
            />
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
