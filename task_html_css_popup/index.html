<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML CSS Popup</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <nav class="header__nav">
        <ul class="header__nav__list">
          <li class="header__nav__list__item">
            <a href="" class="header__nav__list__item__link title">Mail</a>
          </li>
          <li class="header__nav__list__item">
            <a href="" class="header__nav__list__item__link title">Images</a>
          </li>
          <li class="header__nav__list__item">
            <input
              type="checkbox"
              class="header__nav__list__item__checkbox"
              id="popup__checkbox"
              name="popup__checkbox"
            />
            <label for="popup__checkbox" class="header__nav__list__item__label">
              <img
                src="popup-icons/popup-button.png"
                alt="popup-button"
                class="header__nav__list__item__image popup__icon"
              />
            </label>
          </li>
          <li class="header__nav__list__item">
            <img
              src="popup-icons/bell.png"
              alt="bell"
              class="header__nav__list__item__image bell__icon"
            />
          </li>
          <li class="header__nav__list__item">
            <img
              src="./popup-icons/favicon.png"
              alt="favicon"
              class="header__nav__list__item__image favicon__icon"
            />
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
